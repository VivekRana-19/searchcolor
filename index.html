<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Searcher</title>
  </head>
  <body>
    <div class="container">
      <h1>Whats your favourite color</h1>
      <form class="search">
        <input
          type="text"
          class="colorInput"
          placeholder="search your favourite color"
        />
      </form>
      <div class="result">
        <div class="color" id="red"></div>
        <div class="color" id="orange"></div>
        <div class="color" id="green"></div>
        <div class="color" id="yellow"></div>
        <div class="color" id="brown"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="gold"></div>
        <div class="color" id="purple"></div>
        <div class="color" id="pink"></div>
        <div class="color" id="white"></div>
        <div class="color" id="aqua"></div>
        <div class="color" id="black"></div>
        <div class="color" id="silver"></div>
        <div class="color" id="gray"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
